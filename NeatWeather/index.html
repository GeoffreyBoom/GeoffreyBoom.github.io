<body>
  <form>
    <table>
      <tbody>
        <tr><td>How long should light stay on?:</td><td><input type="number" id="light_on" value="6"></td></tr>
        <tr><td>How often should weather update?:</td><td><input type="number" id="weather_interval" value="10"> minutes</td></tr>
      </tbody>
    </table>
    <input type="button" id="save" onclick="send();">
  </form>
  
  <script>
    var save_button = document.getElementById("save");
    save_button.addEventListener("click",
    	function{
    		params = {
    			document.getElementById("light_on").value,
              	document.getElementById("weather_interval").value
    		}
    			var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(params));
         		document.location = location;
    	}

    );
  </script>
</body>
