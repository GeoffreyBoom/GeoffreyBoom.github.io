<body>
  <form>
    How long should light stay on?:
    <input type="number" id="light_on" value="6">
    <br />
    How often should weather update?:<input type="number" id="weather_interval" value="10"> minutes
    <br />
    <input type="button" id="save" value="save">
  </form>
  
  <script>
    var save_button = document.getElementById("save");
    save_button.addEventListener("click",
    	function{
    		params = {
    			"light_on": document.getElementById("light_on").value,
    			"weather_interval": document.getElementById("weather_interval").value
    		}
    		var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(params));
    		location.href = location;
    	},
    	false
    );
  </script>
</body>
